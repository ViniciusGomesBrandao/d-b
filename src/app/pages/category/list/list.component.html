<ngx-ui-loader [pbColor]="'#5d87ff'" [fgsColor]="'#5d87ff'" [fgsSize]="0"
  [logoUrl]="'./assets/images/logos/light-logo.svg'" [bgsColor]="'#5d87ff'"></ngx-ui-loader>
<mat-card class="shadow-none bg-light-primary overflow-hidden">
  <mat-card-content class="p-32 p-b-0">
    <div class="row justify-content-between">
      <div class="col-sm-6">
        <mat-card-title>Crie sua própria categoria!</mat-card-title>
        <mat-card-subtitle class="mat-body-1 m-t-16 lh-24 m-b-24">Você pode criar um categoria personalizada com a sua cara!</mat-card-subtitle>
        <button (click)="goToCreate()" mat-flat-button color="primary">Nova categoria</button>
      </div>
      <div class="col-sm-5">
        <img src="assets/images/backgrounds/welcome-bg2.png" alt="welcome" width="300" class="welcome-img" />
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="course-app cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row justify-content-between">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <mat-label>Pesquisar</mat-label>
          <input matInput (keyup)="applyFilter($event)" />
          <mat-icon matSuffix>
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-3">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <mat-label>Áreas</mat-label>
          <mat-select required [value]="selectedCategory" (selectionChange)="getCategories()">
            <mat-option value="All" selected>All</mat-option>
            <mat-option value="Web">Web</mat-option>
            <mat-option value="Android">Android</mat-option>
            <mat-option value="Angular">Angular</mat-option>
            <mat-option value="Design">Design</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<div class="row">
  <div class="col-sm-6 col-lg-4" *ngFor="let course of categoriesList">
    <mat-card class="cardWithShadow overflow-hidden">
      <mat-card-header class="course-header bg-primary d-flex justify-content-center">
        <mat-card-title class="m-b-0 f-s-16">
          {{ course.name }}
        </mat-card-title>
        <!-- <span class="d-flex align-items-center gap-4"><i-tabler name="clock" class="icon-16 d-flex"></i-tabler>{{ course.Time }}</span> -->
      </mat-card-header>
      <mat-card-content class="text-center p-y-24">
        <!-- <h3 class="m-b-4 mat-subtitle-2 f-s-16 f-w-600">
            {{ course.courseName }}
          </h3> -->
        <span class="f-s-12">{{ course.description }}</span>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions class="text-center p-y-8">
        <!-- <button mat-button>Start</button> -->
        <a mat-button [routerLink]="['/pages/reports/new/', course.id]" class="w-100">
          Iniciar
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
