<ngx-ui-loader [pbColor]="'#5d87ff'" [fgsColor]="'#5d87ff'" [fgsSize]="0"
    [logoUrl]="'./assets/images/logos/light-logo.svg'" [bgsColor]="'#5d87ff'"></ngx-ui-loader>
<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Criar categoria personalizada</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <form [formGroup]="newForm" class="w-100">
            <div class="p-16 bg-light-primary rounded">
                <h5 class="mat-subtitle-2 text-primary d-flex align-items-center f-w-600">
                    <i-tabler name="info-circle" class="icon-20 m-r-8 d-flex"></i-tabler>Detalhes da categoria
                </h5>
            </div>

            <div class="row m-t-20">
                <div class="col-lg-6">
                    <!-- input -->
                    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Nome:</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input formControlName="name" name="name" matInput type="text" />
                    </mat-form-field>

                    <!-- input -->

                </div>
                <div class="col-lg-6">
                    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Descrição</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input formControlName="description" name="description" matInput type="text" />
                    </mat-form-field>

                </div>
            </div>

            <div class="p-16 bg-light-primary rounded">
                <h5 class="mat-subtitle-2 text-primary d-flex align-items-center f-w-600">
                    <i-tabler name="info-circle" class="icon-20 m-r-8 d-flex"></i-tabler>Módulos a serem adicionados
                </h5>
            </div>

            <div class="row m-t-20">
                <div class="col-lg-12">
                    <mat-accordion multi>
                        
                        <div class="row w-100 m-0" *ngFor="let module of modules">
                            <div class="col-auto">
                                <mat-checkbox name="check" (change)="selectModule(module.id, module.value, $event.checked)" color="primary"></mat-checkbox>
                            </div>
                            <div class="col p-0">
                                <mat-expansion-panel class="cardWithShadow module-div">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title class="f-w-600">
                                            {{
                                                module.name
                                            }}
                                        </mat-panel-title>
                                        <mat-panel-description class="mat-body-1">
                                            {{
                                                module.value | currency : "R$"
                                            }}
                                            <mat-icon class="m-l-auto m-r-8">
                                                <i-tabler name="user-circle" class="icon-20"></i-tabler>
                                            </mat-icon>
                                        </mat-panel-description>
                                    </mat-expansion-panel-header>
        
                                    <div class="row w-100 m-0">
                                        <div class="col-12">
                                            <span class="f-s-12">
                                                {{
                                                    module.description
                                                }}
                                            </span>
                                        </div>
                                    </div>
                                </mat-expansion-panel>
                            </div>
                        </div>
                        <div class="row w-100 m-0 m-t-20">
                            <span class="f-s-12 bold">
                                Total: 
                            </span>
                            <span class="f-s-12 bold">
                                {{
                                    totalValue | currency: "R$"
                                }}
                            </span>
                        </div>
                    </mat-accordion>
                </div>

            </div>
        </form>



    </mat-card-content>
    <mat-card-actions class="b-t-1">
        <button (click)="cancel()" mat-flat-button color="warn">Cancelar</button>
        <button (click)="create()" [disabled]="!this.newForm.valid" mat-flat-button color="primary"
            class="m-l-8">Criar</button>
    </mat-card-actions>
</mat-card>
